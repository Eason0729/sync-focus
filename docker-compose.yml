version: '3.0'

services:
  db:
    image: postgres:16
    # profiles: [backend-dev, production]
    restart: unless-stopped
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: sync-focus-db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./.volume/postgresql:/var/lib/postgresql/data/

